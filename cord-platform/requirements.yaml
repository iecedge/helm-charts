dependencies:
- name: etcd-operator
  version: 0.8.3
  repository: https://iecedge.github.io/helm-k8s-charts/stable
  condition: etcd-operator.enabled
- name: kafka
  version: 0.13.3
  repository: https://iecedge.github.io/helm-k8s-charts/incubator
  tags:
    - central
    - edge
- name: onos
  version: 2.0.1-b2
  repository: https://iecedge.github.io/helm-charts/cord
  tags:
    - edge
- name: xos-core
  version: 3.0.13
  repository: https://iecedge.github.io/helm-charts/cord
  tags:
    - central
- name: logging
  version: 1.1.0
  repository: https://iecedge.github.io/helm-charts/cord
  condition: logging.enabled
  tags:
    - central
    - edge
- name: nem-monitoring
  version: 1.3.12
  repository: https://iecedge.github.io/helm-charts/cord
  condition: nem-monitoring.enabled
  tags:
    - central
    - edge
